{extend name="superadmin@public/base"}
	{block name="style"}

	<link rel="stylesheet" type="text/css" href="__STATIC__/superadmin/css/bootstrap-theme.css">
  <link rel="stylesheet" type="text/css" href="__STATIC__/superadmin/css/media.css">
  

<!-- 插件 -->
  <link rel="stylesheet" type="text/css" href="__STATIC__/ueditor/themes/default/css/umeditor.min.css">
<!-- 插件 -->


<style type="text/css">
    @media screen and (max-width: 1418px) {
    .content-Box{width:1440px; }

  }
</style>

	{/block}


	{block name="header"}

	{/block}


	{block name="cotent"}
  <div class="content-Box">
<div class="pull-left" style="width: 84%;background-color: #ededed;">

{include file="public/topnav"}
<div  class="container" style="padding-top:10px;margin-top:60px;background-color: white;">
    <form action="{:url('@superadmin/User/Usersave')}" method="post">
      
    <div class="from-group">
      <input type="hidden" name="id" value="{$data.0.id|default=''}">
    <label for="username">用户名:</label>
    <input placeholder="请输入用户名" type="text" id="username" name="username" class="form-control" value="{$data.0.username|default=''}">
  </div>

      <div class="from-group">
    <label for="nickname">昵称:</label>
    <input placeholder="请输入昵称" type="text" id="nickname" name="nickname" class="form-control" value="{$data.0.nickname|default=''}">
  </div>

      <div class="from-group">
    <label for="password">密码:</label>
    <input placeholder="请输入密码" type="password" id="password" name="password" class="form-control" value="">
  </div>

      <div class="from-group">
    <label for="email">邮箱:</label>
    <input placeholder="请输入邮箱" type="email" id="email" name="email" class="form-control" value="{$data.0.email|default=''}">
  </div>
  

<center>
   <a href="{:url('@superadmin/User/Userlist')}" class="btn btn-primary">取消</a>
   <input type="reset" name="" class="btn btn-info">
  <input type="submit" name="" class="btn btn-success">
  

</center>  
  </form>
  </div>

<!--   <iframe style="width: 100%;" name="main" src ="http://www.zspt.cn" >

</iframe> -->


</div>
</div>
  {/block}


	{block name="footer"}{/block}



	{block name="script"}
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script src="__STATIC__/assets/js/jquery.min.js"></script>
<script src="__STATIC__/assets/js/bootstrap.min.js"></script>


<script type="text/javascript" src="__STATIC__/ueditor/umeditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/ueditor/umeditor.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){

// $('iframe').css('height', $(window).height() - $('.header').outerHeight() - $('.footer').outerHeight())
$('.list-inline').css('height', $(window).height() - $('.header').outerHeight() - $('.footer').outerHeight())


  $(".ul11").hide()
  $(".ul12").hide()
  $(".ul13").hide()
  $(".ul14").hide()


  $("#blog_1").click(function(){
  $(".ul11").fadeToggle();
  });
    $("#blog_2").click(function(){
  $(".ul12").fadeToggle();
  });
      $("#blog_3").click(function(){
  $(".ul13").fadeToggle();
  });
        $("#blog_4").click(function(){
  $(".ul14").fadeToggle();
  });
});
</script>

<script type="text/javascript">

$(document).ready(function(){
var editor = UM.getEditor('editor');
 editor.addListener("ready", function (){
// editor 准备好之后才可以使用
editor.setContent('{$data.0.content|default=""}');
  });
});
</script>
{/block}
