<link rel="stylesheet" type="text/css" href="__STATIC__/cropavatar/css/cropper.min.css">
<link rel="stylesheet" type="text/css" href="__STATIC__/cropavatar/css/main.css">
<!-- Cropping modal -->
<div class="modal fade" id="avatar-modal" aria-hidden="true" aria-labelledby="avatar-modal-label" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form class="avatar-form" action="{:url('@superadmin/thumbs/index')}" enctype="multipart/form-data" method="post" name="form1" id="form1">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" id="avatar-modal-label">图片大小限制在  {:human_filesize(config('app.syc_images.size'))}</h4>
                </div>
                <div class="modal-body">
                    <div class="avatar-body">

                        <!-- Upload image and data -->
                        <div class="avatar-upload">
                            <input type="hidden" class="avatar-src" name="avatar_src">
                            <input type="hidden" class="avatar-data" name="avatar_data">
                            <label for="avatarInput">选择上传的图片</label>
                            <input type="file" class="avatar-input" id="avatarInput" name="avatar_file">
                        </div>

                        <!-- Crop and preview -->
                        <div class="row">
                            <div class="col-md-9">
                                <div class="avatar-wrapper"></div>
                            </div>
                            <div class="col-md-3">
                                <div class="avatar-preview preview-lg"></div>
                                <!--<div class="avatar-preview preview-md"></div>
                                <div class="avatar-preview preview-sm"></div>-->
                            </div>
                        </div>

                        <div class="row avatar-btns">
                            <div class="col-md-9">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-primary" data-method="rotate" data-option="-90" title="Rotate -90 degrees">左 90°翻转</button>
                                    <button type="button" class="btn btn-primary" data-method="rotate" data-option="-15">-15°</button>
                                    <button type="button" class="btn btn-primary" data-method="rotate" data-option="-30">-30°</button>
                                    <button type="button" class="btn btn-primary" data-method="rotate" data-option="-45">-45°</button>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-primary" data-method="rotate" data-option="90" title="Rotate 90 degrees">右 90°翻转</button>
                                    <button type="button" class="btn btn-primary" data-method="rotate" data-option="15">15°</button>
                                    <button type="button" class="btn btn-primary" data-method="rotate" data-option="30">30°</button>
                                    <button type="button" class="btn btn-primary" data-method="rotate" data-option="45">45°</button>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <input type="submit" class="btn btn-sm purple" value="裁剪图片" onclick="document.form1.options.value='cope'">
                                {switch name="options"}
                                {case value="archive"}
                                <input type="submit" class="btn btn-sm red" value="使用原图" onclick="document.form1.options.value='not_cut'" id="btn2">
                                {/case}
                                {/switch}
                                <input type="hidden" name="options" id="options">
                                <input type="hidden" name="__token__" value="{$Request.token}" />
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div> -->
            </form>
        </div>
    </div>
</div><!-- /.modal -->
